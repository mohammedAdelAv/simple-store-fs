<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Store — Web UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Simple Store</h1>
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search products..." />
      </div>
    </div>
  </header>

  <main class="container grid">
    <section class="catalog card">
      <h2>Products</h2>
      <div id="products" class="products-list"></div>
    </section>

    <aside class="cart card">
      <h2>Your Cart</h2>
      <div id="cartItems" class="cart-list"></div>

      <div class="cart-footer">
        <div class="total">
          <span>Total:</span>
          <strong id="total">$0.00</strong>
        </div>

        <div class="cart-actions">
          <button id="saveCartBtn" class="btn outline">Save Cart</button>
          <button id="checkoutBtn" class="btn primary">Checkout & Download Receipt</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="container">
      <small>Simple Store — Frontend demo • Data from products.json</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
